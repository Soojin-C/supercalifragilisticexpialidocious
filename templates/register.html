{% extends "parent.html" %}

{% block title %} Register {% endblock %}

{% block content %}
<br><br>

<div class="container">
  <div class="jumbotron">
    <h1 class="text-center"> Register </h1>

    <br>
    
    <div class="userInfo">
      <!--If input criteria aren't fullfilled upon submitting, flash errors -->
      {% set msgs = get_flashed_messages() %}
      {% for each in msgs %}
      <div class="alert alert-danger" role="alert">{{each}}</div>
      {% endfor %}
      
      <!--Post hides info from url. Makes sure user doesn't already exist & password matches confirm -->
      <form action="/adduser">
	<div class="form-group">
	  <label for="new_user">Username</label>
	  <input type="text" name="user" class="form-control" id="new_user" placeholder="username">
	</div>
	<div class="form-group">
	  <label for="new_pw">Password</label>
	  <input type="password" name="password" class="form-control" id="new_pw" placeholder="password">
	</div>
	<div class="form-group">
	  <label for="confirm_pw">Confirm Password</label>
	  <input type="password" name="confirm_password" class="form-control" id="confirm_pw" placeholder="password">
	</div>
	<div class="form-group">
	  <button type="submit" class="btn btn-danger col-sm-2" id="account">Register</button>
	</div>
      </form>

      <br>

      <div class="center">
	<a class="btn btn-danger" href="/" id="account">Return</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
