{% extends "parent.html" %}

{% block title %} Stock Results {% endblock %}

{% block content %}
</br></br>

<div class="container">
  <div class="jumbotron">
    <h1 class="text-center"> Stocks </h1>

    <br>
    
    <form action = "/stockResearch">
      <div class="center">
	<button type="submit" class="btn btn-danger" id="back_btn">Return</button>
      </div>
    </form>

    {% for each in companyInfo %}
    {{ each }}
    <form action = "/changeWatchlist">
      <div class="form-group">
	{% if not companyInfo[each][1][1] %}
	<button type="submit" class="btn btn-danger" id="add_btn" name = {{companyInfo[each][1][0]}} value = "Add to watchlist">Add to Watchlist</button>
	{% else %}
	<button type="submit" class="btn btn-danger" id="remove_btn" name = {{companyInfo[each][1][0]}} value = "Remove from watchlist">Remove from Watchlist</button>
	{% endif %}
      </div>
    </form>
    {% endfor %}
  </div>
</div>
{% endblock %}
