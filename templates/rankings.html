{% extends "parent.html" %}

{% block content %}
<div class="table-responsive">
  <table class="table table-hover text-center" width="100%">
    <thead>
      <tr class="bg-danger text-white">
	<th>Rank</th>
	<th>User</th>
	<th>Account Value</th>
      </tr>
    </thead>
    <tbody>
      {% for each in order %}
      <tr>
	<th> {{ each }} </th>
	<td> {{ order[each][0] }} </td>
	<td> {{ order[each][1] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
